{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}
{%block extra_css%}
<style>
h1{
    border-bottom: 2px solid purple;
}


</style>
{%endblock%}

{% block content %}
<div class="card">
   
    <div class="col-md-6 offset-md-3 card-body">
        <h1 class="mb-4" >Sign Up</h1>
        <form method="POST">

            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="name" class="form-control" id="name" name="name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <small class="form-text text-muted">Password must be at least 8 characters long and contain at least one special character.</small>
            </div>

            <div class="mb-3">
                <label for="no." class="form-label">Mobile No.</label>
                <input type="no." class="form-control" id="no." name="no." required>
            </div>



            

            <div class="mb-3">
                <label for="user_type" class="form-label">I am a:</label>
                <select class="form-control" id="user_type" name="user_type" required>
                    <option value="">Select your user type</option>
                    <option value="jobseeker">Job Seeker</option>
                    <option value="employer">Employer</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        
        <p class="mt-3">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
   
   
</div>

{% endblock %}
