{% extends 'base.html' %}
{% load static %}

{% block title %}Login - RozgarHub{% endblock %}

{% block extra_css %}
<style>
    :root {
        --primary-color: #6a0dad;
        --secondary-color: #8e44ad;
        --light-bg: #f8f9fa;
        --light-text: #343a40;
        --dark-bg: #1e1e2f;
        --dark-text: #f8f9fa;
        --card-bg-light: #ffffff;
        --card-bg-dark: #2c2c54;
        --card-text-light: #333333;
        --card-text-dark: #f8f9fa;
    }

    .login-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        background: linear-gradient(135deg, rgba(106, 13, 173, 0.1), rgba(142, 68, 173, 0.1));
    }

    .login-card {
        background: var(--card-bg-light);
        border-radius: 15px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        width: 100%;
        max-width: 400px;
        animation: slideUp 0.5s ease-out;
    }

    body.dark-mode .login-card {
        background: var(--card-bg-dark);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    }

    .login-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .login-header h1 {
        color: var(--primary-color);
        font-size: 2rem;
        margin-bottom: 1rem;
        font-weight: 600;
    }

    body.dark-mode .login-header h1 {
        color: var(--secondary-color);
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-control {
        border: 2px solid #e1e1e1;
        border-radius: 10px;
        padding: 12px;
        transition: all 0.3s ease;
        background-color: var(--card-bg-light);
        color: var(--card-text-light);
    }

    .form-control::placeholder {
        color: #999;
        opacity: 0.8;
        transition: color 0.3s ease;
    }

    body.dark-mode .form-control {
        background-color: var(--card-bg-dark);
        color: var(--card-text-dark);
        border-color: #4a4a4a;
    }

    body.dark-mode .form-control::placeholder {
        color: #aaa;
        opacity: 0.6;
    }

    .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.2rem rgba(106, 13, 173, 0.25);
    }

    .btn-login {
        background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        border: none;
        border-radius: 10px;
        color: white;
        padding: 12px;
        width: 100%;
        font-weight: 600;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(106, 13, 173, 0.3);
    }

    .signup-link {
        text-align: center;
        margin-top: 1.5rem;
    }

    .signup-link a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
    }

    body.dark-mode .signup-link a {
        color: var (--secondary-color);
    }

    .signup-link a:hover {
        text-decoration: underline;
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .alert {
        border-radius: 10px;
        margin-bottom: 1rem;
        animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h1>Welcome Back!</h1>
            <p>Please login to your account</p>
        </div>
        
        

        <form method="post" class="login-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-login">Login</button>
        </form>

        <div class="signup-link">
            <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
        </div>
    </div>
</div>
{% endblock %}
